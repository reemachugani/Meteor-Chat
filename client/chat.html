<head>
  <title>chat-app</title>
</head>

<body>
  {{> content}}
</body>

<template name="content">
	<div class="container-fluid">
		<h1>Just Chat</h1>
		<div style="position:absolute; right:30%; top:20px;">{{loginButtons}}</div>		
		{{#if signed_in}}
			<div id="user-page">
				{{> user_page}}
			</div>
		{{else}}
			<div id="welcome_page">
				{{> welcome_page}}
			</div>
		{{/if}}
	</div>
</template>


<template name="welcome_page">
	<div class="well">
		Just Chat gives what it promises. </br>

		<div>
			<h4>Features</h4>
			<ul>
				<li>You can create chat-groups</li>
				<li>Group owner and admins can add multiple people to the group</li>
				<li>You can belong to multiple chat-groups</li>
				<li>And Just Chat!
			</ul>
		</div>
	</div>
</template>


<template name="user_page">
	<div class="row-fluid">
		<div class="span1"></div>
		<div class="span8">
			{{#each msgs}}
				{{username}} : {{text}}
			{{/each}}
		</div>
		<div class="span3">
			{{> sidebar}}
		</div>
	</div>
</template>


<template name="sidebar">
	
</template>
